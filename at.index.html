<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="at.style.css">
</head>
<body>
    <section id="container">
        <section>
            <h1>Meme Generator</h1>
             <h3>Fill out the form to start creating dank memes!</h3>
        </section>     
        <section id="form-section">
            <form action="" id ="memeform">
                <label for="imgurl">Meme Image URL</label><br>
                <input type="text" id="imgurl" name="imgurl"
            placeholder="Paste Image URL Here:">
                <br>
                <label for="toptxt">Top Text:</label><br>
                <input type="text" id="toptxt" name="toptxt"
            placeholder="Enter top text for meme here:">
                <br>
                <label for="bottxt">Botton Text:</label><br>
                <input type="text" id="bottxt" name="bottxt"
            placeholder="Enter bottom text for meme here:">
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </section>
    <script src="at.script.js"></script>
</body>
</html>
